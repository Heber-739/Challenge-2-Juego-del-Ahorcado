<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Juego del ahorcado</title>
  </head>
  <body>
    <header>
      <h2>Challenge 2 Alura Latam: Juego del ahorcado</h2>
      <figure>
        <img
          class="picture"
          src="./img/alura-oracle.png"
          alt="Oracle - Next Education"
        />
      </figure>
    </header>

    <main>
      <section id="section1">
        <form id="form">
          <label>
            <input
              type="text"
              name="ingresar-palabra"
              placeholder="Escriba una nueva palabra"
              id="nueva-palabra"
            />
            <button id="agregador" class="button">AGREGAR PALABRA</button>
            <button class="button">
              <a href="#ahorcado" id="iniciar-juego">INICIAR JUEGO</a>
            </button>
          </label>
        </form>
      </section>

      <section id="section2">
        <canvas id="ahorcado" width="1000px" height="380px"></canvas>
      </section>
      <div id="refresh" class="button">
        <p>Refresh</p>
        <img
          src="./img/refresh.png"
          alt="refresh"
          onclick="location.reload()"
        />
      </div>
    </main>
    <footer>
      <p>
        Autor√≠a <strong><em>Heber Duarte</em></strong>
      </p>
      <p>Icon by <a href="https://iconos8.es/" target="_blank">Icons8</a></p>
      <p id="git">
        <img src="./img/github.png" alt="logo github" /><a
          href="https://github.com/Heber-739"
          target="_blank"
          >Github</a
        >
      </p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/ahorcado.js"></script>
    <script src="./js/agregar-palabra.js"></script>
  </body>
</html>
