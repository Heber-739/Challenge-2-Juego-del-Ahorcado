<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Juego del ahorcado</title>
  </head>
  <body>
    <header>
      <h2>Challenge 2 Alura Latam: Juego del ahorcado.</h2>
      <figure>
        <img class="picture" src="./img/alura.jpg" alt="Alura Latam" />
        <p>+</p>
        <img
          class="picture"
          src="./img/oracle.png"
          alt="Oracle - Next Education"
        />
      </figure>
    </header>
    <main>
      <section>
        <button class="button">
          <a href="#ahorcado" id="iniciar-juego">INICIAR JUEGO</a>
        </button>
        <form>
          <labell>
            <input
              type="text"
              name="ingresar-palabra"
              placeholder="Escriba una nueva palabra"
              id="nueva-palabra"
            />
            <button class="button">AGREGAR PALABRA</button>
          </labell>
        </form>
      </section>
      <section>
        <canvas height="800px" width="1200px" id="ahorcado"></canvas>
      </section>
    </main>
    <footer>
      <p>Gracias por jugar</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/ahorcado.js"></script>
  </body>
</html>
